<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</head>

<body>
  <section class="container">

    <header class="site_header p-3 mb-1 d-flex justify-content-between align-items-center">
      <div>
        <img class="logo-site"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1198px-Netflix_2015_logo.svg.png?20190206123158"
          alt="Netflix">
      </div>
      <form class="form w-75 d-flex justify-content-between">
        <input class="film_name-input form-control-sm" type="search" placeholder="search">
        <select class="film_category form-control-sm" name="">
          <option value="All">All</option>
        </select>
        <input class="film_rating form-control-sm" name="">
        <select class="film-sort form-control-sm" name="">
          <option value="AZ">A-Z</option>
          <option value="ZA">Z-A</option>
        </select>
      </form>
    </header>

    <main class="d-flex justify-content-between col-12">

      <div class="col-3 bg-white">
        <div class="p-3">
          <h3 class="">Bookmarks</h3>
          <p>If you don’t like to read, you haven’t found the</p>
          <ul class="bookmark_list p-0">

            <template class="bookmark_template">
              <li class="save_film-item border border-2 p-2 d-flex align-items-center justify-content-sm-between">
                <div>
                  <h5 class="js_bookmark_film_title"></h5>
                  <p class="js_film_bookmark_rating"></p>
                  <p class=".js_film_year"></p>
                </div>
                <div>
                  <i class='bx bxs-tag-x'></i>
                </div>
              </li>
            </template>

          </ul>
        </div>
      </div>

      <div class="col-9 p-3">
        <ul class="js_result_list d-flex justify-content-center flex-wrap">
          <template class="template_movi">

            <li class="js_result_list_item col-4">
              <div class="wrapper_item-film p-2 m-2">
                <div class="wrapper_item-film p-2 m-1">
                  <img class="js_film_img w-100" src="img/bookimg.png" alt="">
                </div>
                <div class="item_information">
                  <h4 class="js_card_title"></h4>
                  <p class="js_card_genre"></p>
                  <div class="d-flex align-items-center">
                    <i class='bx bx-calendar pe-1'></i>
                    <h6 class="js_card_year m-0"></h6>
                  </div>
                  <div>
                    <i class='bx bxs-star pe-1'></i>
                    <p class="js_card_rating d-inline-block"></p>
                  </div>
                </div>
                <div>

                  <div class="d-flex">
                    <button type="button" class="buttons bookmark_btn w-50 mb-1">Bookmark</button>
                    <a href="" target="_blank" class="buttons more_btn w-50 mb-1 ms-1 text-center">Trailer<i
                        class='bx bx-play'></i></a href="" target="_blank">
                  </div>
                  <button type="button" class="modal-open buttons read_btn w-100" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Read</button>
                </div>
              </div>
            </li>
          </template>

        </ul>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">

        <img class="modal_film_img" src="" alt="">
        <div class="modal-content">

          <h4 class="js_film_title"></h4>
          <p class="js_film_full_title"></p>
          <p class="js_film_rating"></p>
          <p class="js_film_runtime"></p>
          <p class="js_film_language"></p>
          <p class="js_film_categories"></p>
          <p class="js_film_summary"></p>

        </div>
      </div>
    </div>
  </section>

  <script src="movies.js"></script>
  <script src="utils.js"></script>
  <script src="main.js"></script>

</body>

</html>
